<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock Paper Scissor</h1>
<div class="myButton">
    <button class="myClass" id="rock" style="background-image: url(./photos/rock\ copy.png);"> </button>
    <button  class="myclass" id="paper"  style="background-image: url(./photos/paper.png);" 
    ></button>
    <button  class="myclass" id="scissor"  style="background-image: url(./photos/scissor\ copy.png);" 
    ></button>
</div>
<div class="score-board">
    <div class="score">
     <p id="user-score">0</p>
     <p >You</p>
    </div>

    <div class="score">
     <p id="com-score">0</p>
     <p>Comp</p>
    </div>
</div>
<div class="msg-container">

    <p id="msg">Play Your Game</p>
</div>

<script src="./script.js"></script>
</body>
</html>
